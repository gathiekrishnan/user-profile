<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <div class="head-top">
        <img src="assets/arrow.svg" alt="back-icon" />
        <span id="back-text">Back</span>
      </div>
    </header>
    <!--end of header-->
    <!-- section -->
    <section>
      <div class="section-profile">
        <div id="profile-title">
          <span id="profile-title-name">Steve Jobs</span>
          <img src="assets/three-dots.svg" alt="three-dots-icon" />
        </div>
        <div class="profile-follow-icon">
          <img src="assets/follow.svg" alt="follow-icon"/>
          <span>FOLLOW</span>
        </div>
        <div class="profile-stats">
          <ul class="navigation">
            <li><span id="profile-stat-count">313</span>PATENTS</li>
            <li><span id="profile-stat-count">1M 50k</span> FOLLOWERS</li>
            <li><span id="profile-stat-count">361</span> FOLLOWING</li>
          </ul>
        </div>
        <div class="categories">
          <p>CATEGORIES</p>
          <ul>
            <li>
              <span>Electronic Devices</span>
              <img src="assets/arrow-down.svg" alt="down-arrow-icon"/>
            </li>
            <li>
              <span>Design</span>
              <img src="assets/arrow-down.svg" alt="down-arrow-icon"/>
            </li>
            <li>
              <span>Transportation</span>
              <img src="assets/arrow-down.svg" alt="down-arrow-icon"/>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- end of section -->
  </body>
</html>
